name: cok2010
description: A Flutter PDF reader application with advanced features including biometric authentication, AI capabilities, and accessibility features.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.7.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Core
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # PDF Handling
  flutter_pdfview: ^1.3.2
  # syncfusion_flutter_pdfviewer: ^25.1.0
  # syncfusion_flutter_pdf: ^25.1.0
  
  # Biometric Authentication
  local_auth: ^2.1.8
  flutter_secure_storage: ^10.0.0-beta.4
  
  # File Handling
  file_picker: ^10.3.2
  path_provider: ^2.1.2
  permission_handler: ^12.0.1
  
  # AI and ML
  google_ml_kit: ^0.20.0
  tflite_flutter: ^0.11.0
  
  # Text-to-Speech
  flutter_tts: ^4.2.3
  
  # Cloud Storage
  firebase_core: ^4.0.0
  firebase_storage: ^13.0.0
  firebase_auth: ^6.0.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  
  # Image Processing
  image: ^4.1.3
  image_picker: ^1.0.7
  
  # Audio/Video
  audioplayers: ^6.5.0
  video_player: ^2.8.2
  
  # Security
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # Collaboration
  web_socket_channel: ^3.0.3
  
  # Performance monitoring can be added later when needed
  
  # Additional dependencies
  flutter_cache_manager: ^3.4.1
  flutter_staggered_animations: ^1.1.1
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  
  # Localization can be added later when needed

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
